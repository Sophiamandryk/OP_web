<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати профіль</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #7a8267;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #c5d5b0;
            border-radius: 15px;
            padding: 20px;
            padding-top: 5px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            background-color: #e6f0d8;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        
        .icons {
            display: flex;
            gap: 10px;
        }
        
        .icon {
            background-color: #e6f0d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
        }
        
        input::placeholder {
            color: #999;
        }
        
        .placeholder-text {
            color: #999;
        }
        
        .photo-placeholder {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .profile-image {
            background-color: #e6f0d8;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .profile-image:hover::after {
            content: "Змінити фото";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        #uploadSuccessMessage {
            display: none;
            color: green;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .name-container {
            display: flex;
            gap: 20px;
        }
        
        .name-container .form-group {
            flex: 1;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 50px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-cancel {
            background-color: #e6f0d8;
            color: #333;
        }
        
        .btn-save {
            background-color: #605c43;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" id="backButton">
                ← Редагувати профіль
            </button>
            <div class="icons">
                <div class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="20" height="20" rx="5" stroke="#333" stroke-width="2"/>
                        <path d="M7 7L17 17M7 17L17 7" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <form id="profileEditForm">
            <div class="photo-placeholder">
                <div class="profile-image" id="profileImageContainer">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM5 19V5H19V19H5ZM9.5 13.5L11 15.5L14 11.5L18 16.5H6L9.5 13.5Z" fill="#666"/>
                    </svg>
                </div>
            </div>
            
            <div id="uploadSuccessMessage">Фото успішно оновлено!</div>
            
            <div class="name-container">
                <div class="form-group">
                    <label for="firstname">Ім'я</label>
                    <input type="text" id="firstname" placeholder="Марія" class="placeholder-text" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Прізвище</label>
                    <input type="text" id="lastname" placeholder="Бойко" class="placeholder-text" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Адреса</label>
                <input type="email" id="email" placeholder="mariaboyko@gmail.com" class="placeholder-text" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" placeholder="+380" class="placeholder-text">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="••••••••" class="placeholder-text">
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-cancel" id="cancelButton">Скасувати</button>
                <button type="submit" class="btn btn-save">Зберегти</button>
            </div>
        </form>
    </div>

    <script src="static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event listener to the back button
            document.getElementById('backButton').addEventListener('click', function() {
                goToProfile();
            });
            
            // Add click event listener to the cancel button
            document.getElementById('cancelButton').addEventListener('click', function() {
                goToProfile();
            });
            
            // Add submit event listener to the form
            document.getElementById('profileEditForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real app, you would save the form data to the server
                
                // Show success message
                alert('Профіль успішно оновлено!');
                
                // Redirect to profile page
                goToProfile();
            });
            
            // Make the profile image clickable for upload
            const profileImage = document.getElementById('profileImageContainer');
            profileImage.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.style.display = 'none';
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            profileImage.innerHTML = `<img src="${e.target.result}" class="avatar-image" alt="Profile Picture">`;
                            document.getElementById('uploadSuccessMessage').style.display = 'block';
                            setTimeout(() => {
                                document.getElementById('uploadSuccessMessage').style.display = 'none';
                            }, 3000);
                        };
                        reader.readAsDataURL(file);
                    }
                });
                document.body.appendChild(fileInput);
                fileInput.click();
            });
        });
    </script>
</body>
</html>
